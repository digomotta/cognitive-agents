<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markov Agent Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 30px;
            color: #1a1a1a;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 40px;
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        /* Setup Page */
        #setup-page {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            height: calc(100vh - 140px);
        }

        /* Agent Selector Panel */
        .selector-panel {
            background: white;
            border-radius: 8px;
            padding: 24px;
            border: 1px solid #e5e7eb;
            overflow-y: auto;
        }

        .selector-panel h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .agent-selector-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }

        .agent-selector-item {
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
            background: white;
        }

        .agent-selector-item:hover {
            border-color: #1a1a1a;
            background: #fafafa;
        }

        .agent-selector-item.selected {
            border-color: #1a1a1a;
            background: #1a1a1a;
            color: white;
        }

        .agent-selector-item .name {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        .agent-selector-item .occupation {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Main Content Panel */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        /* RPG Character Sheet Cards */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .agent-rpg-card {
            background: white;
            border-radius: 8px;
            padding: 0;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.15s ease;
            overflow: hidden;
            position: relative;
        }

        .agent-rpg-card:hover {
            border-color: #9ca3af;
        }

        .agent-rpg-card.expanded {
            grid-column: 1 / -1;
            max-width: 100%;
        }

        .agent-rpg-card.expanded .rpg-body {
            display: block !important;
        }

        .agent-rpg-card.expanded .rpg-header .expand-icon {
            transform: rotate(180deg);
        }

        .rpg-header {
            background: #fafafa;
            padding: 20px;
            color: #1a1a1a;
            position: relative;
            border-bottom: 1px solid #e5e7eb;
        }

        .rpg-header h3 {
            font-size: 1rem;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .rpg-header .subtitle {
            opacity: 0.6;
            font-size: 0.8rem;
        }

        .rpg-header .expand-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
            opacity: 0.5;
        }

        .rpg-thumbnail-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
            font-size: 0.8rem;
        }

        .rpg-thumbnail-stats .stat {
            background: white;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
        }

        .rpg-body {
            padding: 24px;
            display: none;
        }

        .rpg-section {
            margin-bottom: 28px;
        }

        .rpg-section h4 {
            color: #1a1a1a;
            font-size: 0.75rem;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .rpg-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-item {
            background: #fafafa;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .stat-value {
            font-weight: 500;
            color: #1a1a1a;
            font-size: 0.875rem;
        }

        .personality-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .personality-bar {
            background: #fafafa;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #e5e7eb;
        }

        .personality-bar .label {
            font-size: 0.75rem;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .personality-bar .bar-container {
            background: #e5e7eb;
            border-radius: 3px;
            height: 6px;
            overflow: hidden;
        }

        .personality-bar .bar {
            height: 100%;
            background: #1a1a1a;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .inventory-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .inventory-item {
            background: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 0.8rem;
            color: #1a1a1a;
        }

        .inventory-item .qty {
            font-weight: 600;
            color: #1a1a1a;
        }

        .rpg-description {
            background: #fafafa;
            border-left: 2px solid #1a1a1a;
            padding: 16px;
            border-radius: 4px;
            color: #374151;
            line-height: 1.6;
            font-size: 0.875rem;
        }

        .config-panel {
            background: #fafafa;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }

        .config-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .config-item label {
            display: block;
            margin-bottom: 6px;
            color: #1a1a1a;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .config-item input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.875rem;
            background: white;
            transition: border-color 0.15s ease;
        }

        .config-item input:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .btn {
            padding: 12px 24px;
            font-size: 0.875rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: #1a1a1a;
            color: white;
        }

        .btn-primary:hover {
            background: #000;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .text-center {
            text-align: center;
        }

        /* Simulation Page */
        #simulation-page {
            display: none;
        }

        .simulation-layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 24px;
            height: calc(100vh - 140px);
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .network-container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            border: 1px solid #e5e7eb;
            height: 500px;
        }

        #network-graph {
            width: 100%;
            height: 100%;
        }

        .messages-container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            border: 1px solid #e5e7eb;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .messages-header {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 12px;
            margin-bottom: 16px;
        }

        .messages-header h2 {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .messages-feed {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .message-item {
            margin-bottom: 12px;
            padding: 16px;
            border-radius: 6px;
            border-left: 2px solid #1a1a1a;
            background: #fafafa;
        }

        .message-item.trade {
            border-left-color: #10b981;
            background: #f0fdf4;
        }

        .message-item.reflection {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .message-agent {
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 6px;
            font-size: 0.875rem;
        }

        .message-text {
            color: #374151;
            line-height: 1.6;
            font-size: 0.875rem;
        }

        .trade-badge {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-left: 8px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .leaderboard-container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            border: 1px solid #e5e7eb;
        }

        .leaderboard-container h2 {
            margin-bottom: 16px;
            color: #1a1a1a;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .leaderboard-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #fafafa;
            border-radius: 6px;
            border-left: 2px solid #1a1a1a;
        }

        .leaderboard-item:nth-child(1) { border-left-color: #1a1a1a; border-left-width: 3px; }
        .leaderboard-item:nth-child(2) { border-left-color: #6b7280; }
        .leaderboard-item:nth-child(3) { border-left-color: #9ca3af; }

        .leaderboard-name {
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 4px;
            font-size: 0.875rem;
        }

        .leaderboard-stats {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .status-container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            border: 1px solid #e5e7eb;
        }

        .status-container h2 {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.875rem;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            color: #6b7280;
            font-weight: 500;
        }

        .status-value {
            color: #1a1a1a;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 0.875rem;
        }

        /* Scrollbar styling */
        .messages-feed::-webkit-scrollbar {
            width: 8px;
        }

        .messages-feed::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .messages-feed::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .messages-feed::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AgentMarket: Generative Agents in Dynamic Market Networks</h1>

        <!-- Setup Page -->
        <div id="setup-page">
            <!-- Left Panel: Agent Selector + Config -->
            <div class="selector-panel">
                <h2>🎭 Select Agents</h2>
                <div class="agent-selector-grid" id="agent-selector-grid">
                    <div class="loading">Loading...</div>
                </div>

                <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                    <h3 style="margin-bottom: 15px; color: #333; font-size: 1.1em;">⚙️ Configuration</h3>
                    <div style="display: flex; flex-direction: column; gap: 12px;">
                        <div class="config-item">
                            <label>Steps:</label>
                            <input type="number" id="num-steps" value="20" min="1">
                        </div>
                        <div class="config-item">
                            <label>Max Turns:</label>
                            <input type="number" id="max-turns" value="6" min="1">
                        </div>
                        <div class="config-item">
                            <label>Self-Reflection:</label>
                            <input type="number" id="self-reflection" value="0.3" min="0" max="1" step="0.1">
                        </div>
                        <div class="config-item">
                            <label>Interaction:</label>
                            <input type="number" id="interaction-prob" value="0.7" min="0" max="1" step="0.1">
                        </div>
                        <div class="config-item">
                            <label>Context:</label>
                            <input type="text" id="context" value="Marketplace">
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" id="start-btn" disabled style="width: 100%;">Start Simulation</button>
            </div>

            <!-- Right Panel: RPG Character Sheets -->
            <div class="main-content">
                <h2 style="color: white; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">📋 Agent Character Sheets</h2>
                <div class="agents-grid" id="agents-grid">
                    <div class="loading" style="color: white;">Loading agents...</div>
                </div>
            </div>
        </div>

        <!-- Simulation Page -->
        <div id="simulation-page">
            <div class="simulation-layout">
                <div class="main-panel">
                    <div class="network-container">
                        <h2 style="margin-bottom: 15px; color: #333;">Agent Network</h2>
                        <svg id="network-graph"></svg>
                    </div>
                    <div class="messages-container">
                        <div class="messages-header">
                            <h2 style="color: #333;">Live Feed</h2>
                        </div>
                        <div class="messages-feed" id="messages-feed">
                            <!-- Messages will be added here -->
                        </div>
                    </div>
                </div>

                <div class="side-panel">
                    <div class="leaderboard-container">
                        <h2>Leaderboard</h2>
                        <div id="leaderboard">
                            <div class="loading">Waiting for trades...</div>
                        </div>
                    </div>

                    <div class="status-container">
                        <h2 style="margin-bottom: 15px; color: #333;">Status</h2>
                        <div class="status-item">
                            <span class="status-label">Status:</span>
                            <span class="status-value" id="status-running">Starting...</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Total Events:</span>
                            <span class="status-value" id="status-events">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Messages:</span>
                            <span class="status-value" id="status-messages">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Trades:</span>
                            <span class="status-value" id="status-trades">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Reflections:</span>
                            <span class="status-value" id="status-reflections">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/simulation.js"></script>
</body>
</html>
