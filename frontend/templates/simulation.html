<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markov Agent Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Setup Page */
        #setup-page {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .agent-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .agent-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .agent-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .agent-card p {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .config-panel {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .config-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .config-item label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .config-item input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .text-center {
            text-align: center;
        }

        /* Simulation Page */
        #simulation-page {
            display: none;
        }

        .simulation-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            height: calc(100vh - 120px);
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .network-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            height: 500px;
        }

        #network-graph {
            width: 100%;
            height: 100%;
        }

        .messages-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .messages-header {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .messages-feed {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .message-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
        }

        .message-item.trade {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .message-item.reflection {
            border-left-color: #ffc107;
            background: #fffbf0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85em;
            color: #666;
        }

        .message-agent {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .message-text {
            color: #444;
            line-height: 1.5;
        }

        .trade-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .leaderboard-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .leaderboard-container h2 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .leaderboard-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .leaderboard-item:nth-child(1) { border-left-color: #ffd700; }
        .leaderboard-item:nth-child(2) { border-left-color: #c0c0c0; }
        .leaderboard-item:nth-child(3) { border-left-color: #cd7f32; }

        .leaderboard-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .leaderboard-stats {
            font-size: 0.85em;
            color: #666;
        }

        .status-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-label {
            color: #666;
            font-weight: 600;
        }

        .status-value {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* Scrollbar styling */
        .messages-feed::-webkit-scrollbar {
            width: 8px;
        }

        .messages-feed::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .messages-feed::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .messages-feed::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Markov Agent Simulation</h1>

        <!-- Setup Page -->
        <div id="setup-page">
            <h2 style="margin-bottom: 20px; color: #333;">Select Agents</h2>
            <div class="agents-grid" id="agents-grid">
                <div class="loading">Loading agents...</div>
            </div>

            <div class="config-panel">
                <h3 style="margin-bottom: 20px; color: #333;">Simulation Configuration</h3>
                <div class="config-row">
                    <div class="config-item">
                        <label>Number of Steps:</label>
                        <input type="number" id="num-steps" value="20" min="1">
                    </div>
                    <div class="config-item">
                        <label>Max Turns per Conversation:</label>
                        <input type="number" id="max-turns" value="6" min="1">
                    </div>
                    <div class="config-item">
                        <label>Self-Reflection Probability:</label>
                        <input type="number" id="self-reflection" value="0.3" min="0" max="1" step="0.1">
                    </div>
                    <div class="config-item">
                        <label>Interaction Probability:</label>
                        <input type="number" id="interaction-prob" value="0.7" min="0" max="1" step="0.1">
                    </div>
                </div>
                <div class="config-item">
                    <label>Context:</label>
                    <input type="text" id="context" value="Marketplace">
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary" id="start-btn" disabled>Start Simulation</button>
            </div>
        </div>

        <!-- Simulation Page -->
        <div id="simulation-page">
            <div class="simulation-layout">
                <div class="main-panel">
                    <div class="network-container">
                        <h2 style="margin-bottom: 15px; color: #333;">Agent Network</h2>
                        <svg id="network-graph"></svg>
                    </div>
                    <div class="messages-container">
                        <div class="messages-header">
                            <h2 style="color: #333;">Live Feed</h2>
                        </div>
                        <div class="messages-feed" id="messages-feed">
                            <!-- Messages will be added here -->
                        </div>
                    </div>
                </div>

                <div class="side-panel">
                    <div class="leaderboard-container">
                        <h2>Leaderboard</h2>
                        <div id="leaderboard">
                            <div class="loading">Waiting for trades...</div>
                        </div>
                    </div>

                    <div class="status-container">
                        <h2 style="margin-bottom: 15px; color: #333;">Status</h2>
                        <div class="status-item">
                            <span class="status-label">Status:</span>
                            <span class="status-value" id="status-running">Starting...</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Total Events:</span>
                            <span class="status-value" id="status-events">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Messages:</span>
                            <span class="status-value" id="status-messages">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Trades:</span>
                            <span class="status-value" id="status-trades">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Reflections:</span>
                            <span class="status-value" id="status-reflections">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/simulation.js"></script>
</body>
</html>
